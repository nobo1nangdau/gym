<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Đăng nhập</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Tên đăng nhập" required class="w-full px-4 py-2 mb-4 border rounded-md" />
      <input type="password" id="password" placeholder="Mật khẩu" required class="w-full px-4 py-2 mb-4 border rounded-md" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Đăng nhập</button>
    </form>
    <p class="mt-4 text-sm text-center">Chưa có tài khoản? <a href="dangki.html" class="text-indigo-600 hover:underline">Đăng ký</a></p>
  </div>

  <script>
    function handleLogin(e) {
    e.preventDefault(); // Ngăn reload trang

    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // Luôn cho đăng nhập thành công
    alert("Đăng nhập thành công!");
    window.location.href = "../index.html";

    return false;
  }
  </script>
</body>
</html>
