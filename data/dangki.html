<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Đăng ký</h2>
    <form onsubmit="return handleRegister(event)">
      <input type="text" placeholder="Tên người dùng" required class="w-full px-4 py-2 mb-4 border rounded-md" />
      <input type="email" placeholder="Email" required class="w-full px-4 py-2 mb-4 border rounded-md" />
      <input type="password" placeholder="Mật khẩu" required class="w-full px-4 py-2 mb-4 border rounded-md" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Đăng ký</button>
    </form>
    <p class="mt-4 text-sm text-center">Đã có tài khoản? <a href="dangnhap.html" class="text-indigo-600 hover:underline">Đăng nhập</a></p>
  </div>

  <script>
    function handleRegister(e) {
      e.preventDefault();
      alert("Đăng ký thành công");
      window.location.href = "dangnhap.html";
      return false;
    }
  </script>
</body>
</html>
